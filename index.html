<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' ws: https://*.googleapis.com https://*.firebaseio.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" />
    <title>Financeiro</title>
    <script>
      // Aplicar tema antes de carregar CSS/JS para evitar flash
      (function(){
        try{var t=localStorage.getItem('theme'); if(t==='dark'){document.documentElement.classList.add('dark')}}catch{}
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <a class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 px-3 py-2 bg-sky-600 text-white rounded" href="#root">Pular para o conteúdo</a>
    <div id="app-loader" aria-live="polite" role="status" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0b0f19;color:#e5e7eb;z-index:50">
      <div style="text-align:center">
        <div style="width:32px;height:32px;border:3px solid #38bdf8;border-top-color:transparent;border-radius:50%;margin:0 auto;margin-bottom:8px;animation:spin 0.9s linear infinite"></div>
        <div>Carregando…</div>
      </div>
    </div>
    <style>
      @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    </style>
    <div id="root"></div>
  </body>
  </html>
